        .mpui-red{

          from{
            opacity:0;
          }
          to{
            opacity:1;
          }
        }

          -webkit-animation:fadeIn ease .3s forwards;
                  animation:fadeIn ease .3s forwards;
        }

            opacity:1;
          }
          to{
            opacity:0;
          }
        }

        .mpui-mask{
          position:fixed;
          z-index:1000;
          top:0;
          right:0;
          left:0;
          bottom:0;
          background:rgba(0, 0, 0, 0.6);
        }
        .mpui-dialog{
          position:fixed;
          z-index:5000;
          width:80%;
          max-width:300px;
          top:50%;
          left:50%;
          -webkit-transform:translate(-50%, -50%);
                  transform:translate(-50%, -50%);
          background-color:#FFFFFF;
          text-align:center;
          border-radius:6px;
          overflow:hidden;
          padding:0 15px;
        }
        .mpui-dialog__iw{
            padding: 1.8em 1.6em 0;
            position: relative;
            margin-bottom: -0.5em;
        }
        .mpui-dialog__hd{
          padding:1.3em 1.6em 0.5em;
        }
        .mpui-dialog__title{
          font-size:15px;
          color: #282a2f;
        }
        .mpui-dialog__bd{
          padding:0 1.6em 0.8em;
          min-height:20px;
          line-height:1.38;
          word-wrap:break-word;
          word-break:break-all;
          font-size: 13px;
          font-weight: 300;
          color: #282a2f;
        }
        .mpui-dialog__bd:first-child{
          padding:2.7em 20px 1.7em;
          color:#353535;
        }

        .mpui-dialog__ft{
          position:relative;
          line-height:48px;
          font-size:18px;
          display:-webkit-box;
          display:-webkit-flex;
          display:flex;
        }
        .mpui-dialog__ft:after{
          content:" ";
          position:absolute;
          left:0;
          top:0;
          right:0;
          height:1px;
          border-top:1px solid #d4d4d5;
          color:#d4d4d5;
          -webkit-transform-origin:0 0;
                  transform-origin:0 0;
          -webkit-transform:scaleY(0.5);
                  transform:scaleY(0.5);
        }
        .mpui-dialog__btn{
          display:block;
          -webkit-box-flex:1;
          -webkit-flex:1;
                  flex:1;
          color:#3CC51F;
          text-decoration:none;
          -webkit-tap-highlight-color:rgba(0, 0, 0, 0);
          position:relative;
          font-size: 14px;
        }
        .mpui-dialog__btn:active{
          background-color:#EEEEEE;
        }
        .mpui-dialog__btn:after{
          content:" ";
          position:absolute;
          left:0;
          top:8px;
          width:1px;
          bottom:8px;

    // 移动设备支持较好 标准浏览器及webkit内核浏览器
    +function($){

        // 单例
        var _sington = null;

        // 空函数
        var noop = function(){};

        // 默认配置
        var defaultOpts = {
            content: '我是内容',
            title: '我是标题',
            iconClass: 'icon-success',
            className: '',
            buttons:[
                {
                    label: '取消',
                    type: 'default'
                },
                {
                    label: '确定',
                    type: 'primary'
                }
            ],
            callback: function(){},
            autohide: false 
        };


        // 模板
        var tmpl = [
            '<div class="<%=className%>">',
                '<div class="mpui-mask"></div>',
                '<div class="mpui-dialog">',
                    '<% if(iconClass){ %>',
                    '<div class="mpui-dialog__iw"><i class="mpui-icon <%=iconClass%>"></i></div>',
                    '<% } %>',
                    '<% if(title){ %>',
                    '<div class="mpui-dialog__hd"><span class="mpui-dialog__title"><%=title%></span></div>',
                    '<% } %>',
                    '<div class="mpui-dialog__bd"><%=content%></div>',
                    '<div class="mpui-dialog__ft">',
                        '<% for(var i = 0; i < buttons.length; i++){ %>',
                            '<a href="javascript:;" class="mpui-dialog__btn mpui-dialog__btn--<%=buttons[i]["type"]%>"><%=buttons[i]["label"]%></a>',
                        '<% } %>',
                    '</div>',
                '<div>',
            '</div>'
        ].join('').replace(/\s\s+/g, '');


        function Dialog(options){
            
            this.opts = $.extend(defaultOpts, options);
            this.$body = $(document.body);

            this.show();

        }

        Dialog.prototype.hide = function(callback){

            var that = this;

            if (!that.isShown) return;

            that.$mask.addClass('mpui-animate-fade-out');
            that.$dialog.addClass('mpui-animate-fade-out')
                .on('animationend webkitAnimationEnd', function () {
                    that.$element.remove();
                    _sington = null;
                    callback && callback();
                });


            that.isShown = false;
            that.timer && clearTimeout(that.timer); // 清除定时器

        }

        Dialog.prototype.show = function(){
            
            var that = this;

            that.isShown = true;

            that.$element = $(render(tmpl, that.opts));
            
            that.$body.append(that.$element);

            that.$dialog = that.$element.find('.mpui-dialog');
            that.$mask = that.$element.find('.mpui-mask');

            that.$mask.addClass('mpui-animate-fade-in');
            that.$dialog.addClass('mpui-animate-fade-in');

            that.$element.on('click','.mpui-dialog__btn', function(){
                var callback = that.opts.callback || noop;
                callback($(this).index());
                that.hide();
            });

            if (that.opts.autohide) { // 自动隐藏
                that.timer = setTimeout(function(){
                    that.hide();
                }, that.opts.autohide);
            }

        }


        $.extend({
            mpuiDialog: function(options){
                if (!_sington) {
                    _sington = new Dialog(options);
                }
                return _sington;
            }
        });


        // 简单的模版引擎  from weui.js
        function render(tpl, data) {
            var code = 'var p=[];with(this){p.push(\'' +
                tpl
                    .replace(/[\r\t\n]/g, ' ')
                    .split('<%').join('\t')
                    .replace(/((^|%>)[^\t]*)'/g, '$1\r')
                    .replace(/\t=(.*?)%>/g, '\',$1,\'')
                    .split('\t').join('\');')
                    .split('%>').join('p.push(\'')
                    .split('\r').join('\\\'')
                + '\');}return p.join(\'\');';
            return new Function(code).apply(data);
        }

    }(jQuery);
